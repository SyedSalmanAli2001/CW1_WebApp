<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons and Activities</title>
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-text="sitename"></h1>
        <button @click="showCheckout">
            {{cartItemCount}}
            Checkout
        </button>
        <div v-if="showSubject">
        <br>
        <img width="450" height="350" v-bind:src="subject.image">
        <h2 v-text="subject.title"></h2>
        <p v-text="subject.description"></p>
        <p id="test">Price: ${{subject.price}}</p>
        <button v-on:click="addItem" v-if="canAddToCart">Add To Cart</button>
        <button disabled="disabled" v-else>Add To Cart</button>
        </div>
        <div v-else>
            <h2>Checkout</h2>
        </div>
    </div>
<script>
    let webstore = new Vue({
        el: '#app',
        data: {
            sitename: 'Lessons & Activities',
            showSubject: true,
            subject: {
                id: 123,
                title: "Mathematics",
                price: '22',
                description: "Get Mathematics classes from the best professor in Sharjah",
                image: 'mathematics.jpeg',
                availableInventory: 5
            },
            cart: []
        },
        methods:{
            addItem: function(){
                this.cart.push(this.subject.id);
            },
            showCheckout(){
                    this.showSubject = this.showSubject ? false : true
            }
        },
        computed: {
            cartItemCount: function(){
                    return this.cart.length || ''
            },
                canAddToCart: function(){
                    return this.subject.availableInventory > this.cartItemCount;
            }
        }
    });
</script>
</body>

</html>
